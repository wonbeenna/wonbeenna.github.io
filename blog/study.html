k 대신)\n\n```html\n\u003c!-- X --\u003e\n\u003cdiv onclick=\"submitForm()\"\u003e제출\u003c/div\u003e\n\n\u003c!-- O --\u003e\n\u003cbutton type=\"submit\"\u003e제출\u003c/button\u003e\n```\n\n## 대체 텍스트\n\n이미지에는 항상 alt 속성을 제공\n\n장식용 이미지는 alt=\"\"로 설정하여 스크린 리더가 읽지 않도록 함\n\n```html\n    \u003cimg src=\"logo.png\" alt=\"pass 로고\" /\u003e\n```\n\n## 상호작용 요소 목록\n\n상호작용 요소 중 하나를 포함하는 요소 안에는 또 다른 상호작용 요소를 넣을 수 없다\n\n```html\n    \u003c!-- X --\u003e\n    \u003ca href=\"/\"\u003e\n      \u003cButton\u003e확인\u003c/Button\u003e\n    \u003c/a\u003e\n\n    \u003c!-- X --\u003e\n    \u003cbutton\u003e\n      시설관리\n      \u003cbutton\u003e\n        x\n      \u003c/button\u003e\n    \u003c/button\u003e\n```\n\n- `\u003ca\u003e`\n- `\u003caudio\u003e`\n- `\u003cbutton\u003e`\n- `\u003cdetails\u003e`\n- `\u003cembed\u003e`\n- `\u003ciframe\u003e`\n- `\u003cimg\u003e`\n- `\u003cinput\u003e`\n- `\u003ckeygen\u003e`\n- `\u003clabel\u003e`\n- `\u003cmenu\u003e`\n- `\u003cobject\u003e`\n- `\u003cselect\u003e`\n- `\u003ctextarea\u003e`\n- `\u003cvideo\u003e`\n\n## a 태그와 button 태그\n\n라우팅시에는 `\u003ca\u003e` 태그 사용\n\n`\u003ca\u003e` 태그: 웹 표준상 “다른 리소스로 이동”을 의미 → 페이지 이동, 라우팅에 적합\n\n`\u003cbutton\u003e` 태그: 현재 페이지 내에서 특정 동작(폼 제출, 모달 열기 등)을 실행하는 요소\n\n```jsx\n// react-router-dom\n\n// O\n\u003cLink to=\"/profile\"\u003e프로필\u003c/Link\u003e\n\n// X\n\u003cbutton onClick={() =\u003e navigate('/profile')}\u003e프로필\u003c/button\u003e\n```\n\n시맨틱 태그에 따라 마우스 오른쪽 버튼을 클릭했을때 나타나는 컨텍스트 메뉴가 다르다\n\n\u003cdiv style={{\n    display: 'flex',\n    gap: '16px',\n    flexWrap: 'wrap',\n    justifyContent: 'center',\n    alignItems: 'center',\n}}\u003e\n    \u003cimg style={{\n        width: 250,\n        height: 300\n    }} src=\"/assets/blog/javaScript/a-tag.png\" alt=\"a 태그 컨텍스트 메뉴\" /\u003e\n    \u003cimg style={{\n        width: 250,\n        height: 300\n    }} src=\"/assets/blog/javaScript/button-tag.png\" alt=\"button 태그 컨텍스트 메뉴\" /\u003e\n\u003c/div\u003e\n\n```html\n\u003ca\u003e 태그\n\u003cbutton\u003e 태그\n```\n\n## ARIA\n\nARIA (Accessible Rich Internet Applications)는 웹 애플리케이션을 보조기기(스크린리더 등)에서도 이해할 수 있도록 돕는 속성들의 모음\n\nHTML의 시맨틱 태그만으로는 표현하기 어려운 상태, 역할, 속성을 전달할 때 사용\n\n👉 ARIA는 보완 수단, HTML 기본 시맨틱 요소로 표현할 수 있다면 ARIA보다 태그를 우선 사용하는 게 원칙\n\n### 주요 구성 요소\n\n- role\n요소의 역할을 정의 (button, switch, dialog, tab 등)\n\n- aria-속성\n상태나 설명을 보조기기에 전달 (aria-checked, aria-hidden, aria-expanded, aria-describedby 등)\n\n### 예시\n\n```jsx\n    \u003cbutton\n        type=\"button\"\n        role=\"switch\"\n        aria-checked={checked}\n        disabled={disabled}\n        onClick={handleCheckedClick}\n        {...rest}\n    \u003e\n    {...}\n    \u003c/button\u003e\n```\n\n1. role=\"switch\"\n\nHTML에는 토글 스위치(Switch)라는 시맨틱 태그가 존재하지 않음\n\nrole=\"switch\"를 주면, 스크린리더는 “스위치”로 읽고, 켜짐/꺼짐 상태를 인지할 수 있음\n\n2. aria-checked=checked\n\n스위치의 현재 상태를 전달\n\ntrue → “켜짐(on)”, false → “꺼짐(off)” 으로 읽어줌\n\n스크린리더 사용자는 버튼의 현재 상태를 바로 알 수 있음\n\n3. disabled=disabled\n\n네이티브 HTML 속성. 버튼이 비활성화되어 있음을 알려줌\n\n스크린리더는 “비활성화됨”이라고 읽어줌\n\n4. onClick=handleCheckedClick\n\n스위치를 토글하는 이벤트 핸들러\n\n보조기기 사용자도 키보드 Enter / Space로 조작할 수 있음 (버튼의 기본 기능)\n\n\n---\n\n## 키보드 접근성\n\n- 모든 기능은 키보드만으로 사용 가능해야 함 (Tab, Shift+Tab, Enter, Space, 화살표 등)\n- 포커스 순서는 시각적/논리적 순서와 일치해야 함\n- `tabindex`는 0 또는 -1만 사용 (양수 사용 금지)\n\n```html\n    \u003c!-- 비대화형 요소에 포커스 필요할 때만 --\u003e\n    \u003cdiv tabindex=\"-1\" id=\"result\" aria-live=\"polite\"\u003e\u003c/div\u003e\n```\n\n## 포커스 표시와 스타일\n\n- 포커스는 항상 **보이게** 해야 함 (outline 제거 금지)\n- `:focus-visible`로 키보드 사용자에게만 뚜렷한 포커스 제공\n\n```css\n    button:focus-visible,\n    a:focus-visible {\n        outline: 2px solid currentColor;\n        outline-offset: 2px;\n    }\n```\n\n## 링크 텍스트\n\n- 링크 텍스트만으로 목적 이해 가능해야 함 (“여기”, “더보기” 지양)\n- 동일한 텍스트가 여러 곳이면 시각적으로 같아도 **접근성 이름**은 구분\n\n```html\n    \u003ca href=\"/docs\" aria-label=\"문서 센터 바로가기\"\u003e문서\u003c/a\u003e\n    \u003ca href=\"/pricing\" aria-label=\"요금제 안내 바로가기\"\u003e문서\u003c/a\u003e\n```\n\n## 폼과 에러 처리\n\n- 모든 입력은 `\u003clabel for\u003e`로 연결\n- 힌트/에러 메시지는 `aria-describedby`로 묶어 읽히게 함\n- 유효성 검사는 실시간 제공 + 제출 시 요약 제공\n\n```html\n    \u003clabel for=\"email\"\u003e이메일\u003c/label\u003e\n    \u003cinput id=\"email\" name=\"email\" type=\"email\" aria-describedby=\"email-hint email-err\" required\u003e\n    \u003cp id=\"email-hint\"\u003e회사 이메일 형식 권장\u003c/p\u003e\n    \u003cp id=\"email-err\" class=\"visually-hidden\" role=\"alert\"\u003e\u003c/p\u003e\n\n    \u003cscript\u003e\n        const input = document.getElementById('email');\n        const err = document.getElementById('email-err');\n        input.addEventListener('invalid', () =\u003e { err.textContent = '올바른 이메일 주소를 입력'; });\n    \u003c/script\u003e\n```\n\n## 헤딩 구조\n\n- `\u003ch1\u003e`은 페이지 당 하나, 이후 순차적으로 `\u003ch2\u003e`, `\u003ch3\u003e`…\n- 시각적 크기 조절은 CSS로, 헤딩 레벨은 건드리지 않기\n\n```html\n    \u003ch1\u003e제품\u003c/h1\u003e\n    \u003ch2\u003e개요\u003c/h2\u003e\n    \u003ch3\u003e주요 기능\u003c/h3\u003e\n```\n\n## 모달/다이얼로그\n\n- 열릴 때 포커스 모달 안으로 이동, 닫히면 트리거로 복귀\n- 배경은 스크린리더/탭 탐색에서 제외 (`aria-modal=\"true\"`)\n- 제목/설명 연결\n\n```html\n\u003cdiv role=\"dialog\" aria-modal=\"true\" aria-labelledby=\"dlg-title\" aria-describedby=\"dlg-desc\"\u003e\n    \u003ch2 id=\"dlg-title\"\u003e설정\u003c/h2\u003e\n    \u003cp id=\"dlg-desc\"\u003e알림 설정을 변경\u003c/p\u003e\n    \u003cbutton type=\"button\"\u003e저장\u003c/button\u003e\n\u003c/div\u003e\n```\n"])</script><script>self.__next_f.push([1,"16:Tc85,"])</script><script>self.__next_f.push([1,"\n대기열 → 캐싱 → DNS → 라우팅 → ARP → 초기연결 → 컨텐츠 다운로드 → 브라우저 렌더링\n\n이런 과정을 비캡슐화, 캡슐화 과정을 거침\n\n### 대기열\n\n### 캐싱\n\n- 공유프록시캐시\n- 브라우저 캐시\n\n요청된 값의 결과값을 저장하고 다시 요청하는 기술\n\n브라우저는 IP주소를 찾기 위해 캐시된 DNS 기록을 확인\n\n### DNS 조회\n\n- 브라우저가 IP 주소를 확인하는 단계\n- 도메인 이름과 IP주소를 매핑해주는 서버\n- `www.naver.com` ← 반대로 확인\n- root (.) → .com → naver.com → `www.naver.com`\n\n### 라우팅\n\n- IP주소를 찾아가는 과정\n- 홉 바이 홉 통신\n\n### ARP (**IP 주소를 물리적 네트워크 주소로 대응(bind)시키기 위해 사용되는 프로토콜)**\n\n- ARP를 통해 MAC주소를 찾아 MAC주소를 기반으로 통신\n- 논리적 주소 → 물리적 주소\n- 장치 ↔ 장치 (IP주소를 → MAC주소)\n- 실제 서버에 도달\n\n### 초기 연결\n\n### 콘텐츠 다운로드\n\n- 브라우저는 서버로부터 응답을 수신\n\n### 브라우저 렌더링\n\n- DOM 트리 구축\n- HTML, CSS가 각각 파서로 해석되다가 DOM트리를 구축한다.\n- html, body, div 등 tree형태로\n- 렌더트리와 렌더레이어 생성\n- CSSOM 트리가 생성되고 미리 만들어 놓은 DOM트리 내에 있는 노드와 함께 스타일이 생성\n- 렌더레이어 대상으로 Layout 설정\n- 렌더레이어 대상으로 칠하기 (paint 과정)\n- 레이어 합치기\n- 각각의 레이어들이 합쳐짐\n\n일반적인 모니터는 초당 60FPS, 브라우저도 초당 60FPS로 화면을 그리게 된다.\n\n여기서 브라우저가 60FPS 아래로 그리게 된다면 쟁크 현상이 발생함.\n\n\u003cimg src=\"/assets/blog/javaScript/web-optimization6.png\" width=\"100%\" alt=\"web-optimization\"/\u003e\n\n1. DOM + CSSOM\n\n\u003cimg src=\"/assets/blog/javaScript/web-optimization7.png\" width=\"100%\" alt=\"web-optimization\"/\u003e\n\n1. Render Tree\n\n\u003cimg src=\"/assets/blog/javaScript/web-optimization8.png\" width=\"100%\" alt=\"web-optimization\"/\u003e\n\n위 DOM과 CSSOM을 조합해 RenderTree를 만들어 낸다.\n\n1. Layout\n\n\u003cimg src=\"/assets/blog/javaScript/web-optimization9.png\" width=\"100%\" alt=\"web-optimization\"/\u003e\n\n위치나 크기를 계산해 화면에 레이아웃을 그린다.\n\n1. Paint\n\n이렇게 그려진 레이아웃위에 색을 채워넣음\n\n1. Composite\n\n\u003cimg src=\"/assets/blog/javaScript/web-optimization10.png\" width=\"100%\" height=\"350\" alt=\"web-optimization\"/\u003e\n\n각 레이어들을 합성하는 과정\n\n이 전체의 과정을 Critical Rendering Path, Pixel Pipeline 이라고 부른다.\n\n이 완성된 상태에서 변화가 생긴다면 처음으로 돌아가 다시 이 전체의 과정을 거치게 된다.\n\n- width, height가 변경되면, **1 -\u003e 2 -\u003e 3 -\u003e 4 -\u003e 5** 모두 실행되게 된다 **(Reflow)**\n- 크기나 위치가 아니라 color, background-color(색깔)이 변경됐을땐 **1 -\u003e 2 -\u003e 4 -\u003e 5** **(Repaint)**\n- transform, opacity 등(GPU가 관여하는 속성) 변경일 때 **1 -\u003e 2 -\u003e 5**\n\n따라서 transform, opacity 등(GPU가 관여하는 속성)을 사용하는게 가장 빠르고 끊김없이 보여줄 수 있다.\n"])</script><script>self.__next_f.push([1,"17:T7a1,"])</script><script>self.__next_f.push([1,"\n자바스크립트의 함수는 호출될 때, 매개변수 이외에 `arguments` 객체와 `this`를 암묵적으로 전달 받는다.\n\n- Java의 `this` 는 인스턴스 자신을 가르키는 참조변수\n- this가 객체 자신에 대한 참조 값을 가지고 있다.\n\n하지만 자바스크립트의 `this` 는 함수 호출 방식에 따라 `this` 에 바인딩 되는 객체가 달라진다\n\n---\n\n### 일반 함수 호출\n\n\u003cimg src=\"/assets/blog/javaScript/this-1.png\" width=\"100%\" alt=\"post image\"/\u003e\n\n- this → 전역 (window) 객체에 바인딩 됨\n- 기본적으로 `this` 는 전역객체에 바인딩 되고, 내부 함수의 경우에도 전역객체에 바인딩 됨\n\n\u003cimg src=\"/assets/blog/javaScript/this-2.png\" width=\"100%\" alt=\"post image\"/\u003e\n\n- **내부함수는 일반 함수, 메소드, 콜백함수 어디에서 선언되었든 관게없이 this는 전역객체를 바인딩한다.**\n\n---\n\n### 객체 메소드 호출\n\n\u003cimg src=\"/assets/blog/javaScript/this-3.png\" width=\"100%\" alt=\"post image\"/\u003e\n\n- 해당 메소드의 객체에 바인딩 됨\n\n\u003cimg src=\"/assets/blog/javaScript/this-4.png\" width=\"100%\" alt=\"post image\"/\u003e\n\n- 프로토타입 객체도 메소드를 가질 수 있다.\n\n프로토 타입 방식이란 자바스크립트에서 객체를 상속하기 위해 사용된다 (템플릿 같은 것)\n\n---\n\n### 생성자 함수 호출\n\n- 생성자 함수란 객체를 생성하는 역할을 함\n- **기존 함수에 new 연산자를 붙여서 호출하면 해당 함수는 생성자 함수로 동작**\n\n\u003cimg src=\"/assets/blog/javaScript/this-5.png\" width=\"100%\" alt=\"post image\"/\u003e\n\n1. 빈 객체 생성 및 this 바인딩 → 2. this를 통한 프로퍼티 생성 → 3. 생성된 객체 반환\n\n---\n\n### apply/call/bind 호출\n\n- this 객체에 명시적으로 바인딩 하는 방법\n\n---\n\n일반 함수\n\n- 일반 함수 → 화살표 함수\n- 생성자 함수 → class\n- 객체 메서드 → 객체 메서드 축약형\n"])</script><script>self.__next_f.push([1,"9:[\"$\",\"section\",null,{\"className\":\"flex flex-col-reverse md:relative md:flex-row\",\"children\":[[\"$\",\"$L14\",null,{\"isPagination\":true,\"posts\":{\"posts\":[{\"content\":\"$15\",\"data\":{\"title\":\"웹 접근성 (A11y)\",\"date\":\"$D2025-08-29T00:00:00.000Z\",\"description\":\"웹 접근성(A11y)에 대한 이해와 실천 방법\",\"category\":\"study\",\"titleImage\":\"/assets/postIcon/javascript.webp\"},\"slug\":\"a11y\"},{\"content\":\"$16\",\"data\":{\"title\":\"브라우저에 url을 검색하면?\",\"date\":\"$D2023-02-25T00:00:00.000Z\",\"description\":\"사내 스터디\",\"category\":\"study\",\"titleImage\":\"/assets/postIcon/javascript.webp\"},\"slug\":\"browser\"},{\"content\":\"$17\",\"data\":{\"title\":\"JavaScript this\",\"date\":\"$D2023-02-02T00:00:00.000Z\",\"description\":\"사내 스터디 this\",\"category\":\"study\",\"titleImage\":\"/assets/postIcon/javascript.webp\"},\"slug\":\"this\"}],\"total\":3},\"page\":\"$undefined\"}],\"$L18\"]}]\n"])</script><script>self.__next
