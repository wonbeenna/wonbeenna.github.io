971:static/chunks/fd9d1056-23f6e37ad1d1612c.js\",\"864:static/chunks/864-8d9b6481be2de97f.js\"],\"name\":\"\",\"async\":false}\nf"])</script><script>self.__next_f.push([1,":I{\"id\":8639,\"chunks\":[\"272:static/chunks/webpack-5497ae65bf9d345f.js\",\"971:static/chunks/fd9d1056-23f6e37ad1d1612c.js\",\"864:static/chunks/864-8d9b6481be2de97f.js\"],\"name\":\"\",\"async\":false}\n11:I{\"id\":7259,\"chunks\":[\"929:static/chunks/929-b3b28e896e4a9fe7.js\",\"411:static/chunks/app/page/[page]/page-084fd1726e5b064b.js\"],\"name\":\"\",\"async\":false}\n12:T1c8d,"])</script><script>self.__next_f.push([1,"\n## React Hook\n\nReact로 개발할 땐 클래스형 컴포넌트 보다 React 16.8 부터 도입된 Hook 기반 함수형 컴포넌트를 더 선호하여 개발하는 것 같다.\n\n기존 클래스형 컴포넌트는 여러 단계의 상속과 복잡성, 오류 등이 많았지만 Hook이 도입되면서 클래스형 컴포넌트가 가지고 있는 기능을 모두 사용할 수 있음은 물론이고 복잡성과 재사용성의 단점들까지도 해결됐다.\n\n---\n\n## 클로저(Closure)\n\nHook의 핵심은 JS의 클로저이다.\n클로저는..봐도봐도 잘 이해가 가지 않는다ㅠㅠ\n\n`클로저 = 함수 + 함수를 둘러싼 환경`\n이라고 말할 수 있는데, 자바스크립트는 함수 안에서도 함수를 선언할 수 있다.\n먼저 선언된 함수를 외부함수, 이후에 선언된 함수를 내부함수라 한다면 기본적으로 내부함수는 외부함수의 요소에 접근이 가능하다.\n즉 외부함수의 변수에 내부함수의 변수가 접근 할 수 있는 자바스크립트의 메커니즘이다.\n\n```javascript\nfunction outerFn() {\n  let outerVar = 'outer'\n  console.log(outerVar)\n\n  //클로저 함수\n  function innerFn() {\n    let innerVar = 'inner'\n    console.log(innerVar)\n  }\n  //클로저 함수 안에서는\n  //지역변수(innerVar)\n  //외부함수의 변수(outerVar)\n  //전역변수(globalVar)\n  //접근이 모두 가능하다.\n  return innerFn\n}\nlet globalVar = 'global'\nlet innerFn = outerFn()\ninnerFn()\n```\n\n---\n\n## useState\n\n```javascript\nfunction useState(initVal) {\n  let _val = initVal\n  const state = _val\n  const setState = newVal =\u003e {\n    _val = newVal\n  }\n  return [state, setState]\n}\nconst [count, setCount] = useState(1)\nconsole.log(count) // 1\nsetCount(2)\nconsole.log(count) // 1 (?)\n```\n\n위 함수에서 `count`는 한번 가져오고 끝난 값이기 때문에 즉각적으로 바뀌지 않는다.\n만약 `const state = _val` 부분을 함수로 바꾸고, 값을 쓰는게 아닌 호출해주는 식으로 바꾼다면 호출할 때마다 값을 가져오기 때문에 `setCount`가 반영된 값을 가져올 수 있다.\n\n```javascript\n// useState 안에서\n// ...\nconst state = () =\u003e _val\n// ...\nconst [count, setCount] = useState(1)\nconsole.log(count()) // 1\nsetCount(2)\nconsole.log(count()) // 2\n```\n\n`state`는 상단에 정의된 `_val`를 반환하고, `setState`는 전달 된 매개변수 `newVal`를 지역 변수로 설정한다.\n\n---\n\n### 함수형 컴포넌트에서 사용하기\n\n```javascript\nconst React = (function() {\n  function useState(initVal) {\n    let _val = initVal\n    const state = _val\n    const setState = newVal =\u003e {\n      _val = newVal\n    }\n    return [state, setState]\n  }\n  function render(Component) {\n    const C = Component()\n    C.render()\n    return C\n  }\n  return { useState, render }\n})()\nfunction Component() {\n  const [count, setCount] = React.useState(1)\n  return {\n    render: () =\u003e console.log(count),\n    click: () =\u003e setCount(count + 1),\n  }\n}\n// 아직까진 중간 과정이므로 제대로 동작하지 않는다.\nvar App = React.render(Component)\nApp.click()\nvar App = React.render(Component)\n```\n\n모듈패턴을 이용해 `React`라는 네임스페이스에 `useState`를 집어넣는다.\n그리고 DOM을 사용하진 않지만 가상의 컴포넌트를 만들어 `useState` 훅을 가져다 쓰는 방식이다.\n\n여기서 `count`가 제대로 동작하게 만들기 위해 `_val`로 쓰고 있던 변수를 `React` 내부로 끌어올리면 랜더링 이후 클릭해도 작동한다.\n\n```javascript\nconst React = (function() {\n  let _val\n  function useState(initVal) {\n    const state = _val || initVal\n    // ...\n  }\n  // ...\n})()\nvar App = React.render(Component) // 1\nApp.click()\nvar App = React.render(Component) // 2\nApp.click()\nvar App = React.render(Component) // 3\nApp.click()\nvar App = React.render(Component) // 4\n```\n\n---\n\n### 여러 개의 훅\n\n하지만 실제로 하나의 컴포넌트에서 여러 상태를 관리하기 위해 여러 훅을 사용하는데. `_val` 하나에 의존한 지금 상태로 `useState`를 두번 호출하게되면\n\n```javascript\nfunction Component() {\n  const [count, setCount] = React.useState(1)\n  const [text, setText] = React.useState('apple')\n  return {\n    render: () =\u003e console.log({ count, text }),\n    click: () =\u003e setCount(count + 1),\n    type: word =\u003e setText(word),\n  }\n}\nvar App = React.render(Component) // {count: 1, text: 'apple'}\nApp.click()\nvar App = React.render(Component) // {count: 2, text: 2}\nApp.type('banana')\nvar App = React.render(Component) // {count: 'banana', text: 'banana'}\n```\n\n중간에 값이 덮어씌워 진다. 이를 관리 하려면 각 값별로 배열에 담아 다루면 된다.\n\n```javascript\nconst React = (function() {\n  let hooks = []\n  let idx = 0\n  function useState(initVal) {\n    const state = hooks[idx] || initVal\n    const _idx = idx // 이 훅이 사용해야 하는 인덱스를 가둬둔다.\n    const setState = newVal =\u003e {\n      hooks[_idx] = newVal\n    }\n    idx++ // 다음 훅은 다른 인덱스를 사용하도록 한다.\n    return [state, setState]\n  }\n  function render(Component) {\n    idx = 0 // 랜더링 시 훅의 인덱스를 초기화한다.\n    const C = Component()\n    C.render()\n    return C\n  }\n  return { useState, render }\n})()\n```\n\n여기까지보면 왜 Hook에 기본 규칙이 있는지 알 수 있다.\n\n1.  최상위(Top Level)에서만 Hook을 호출\n2.  오직 React 함수 내에서 Hook을 호출\n\n---\n\n## useEffect\n\n`useEffect`를 사용하면 컴포넌트를 화면에 그린 후 실행될 함수를 정의할 수 있다.\n또 매번 `render`했을 때 최초 한 번만 실행되며 매 업데이트마다 실행된다.\n\n```javascript\nfunction Component() {\n  const [count, setCount] = React.useState(1)\n  const [text, setText] = React.useState('apple')\n  // 랜더링 시 최초에 한 번만 실행된다.\n  // 배열 안에 관찰하고자 하는 상태를 전달하면 그 상태에 반응하여 콜백이 실행된다.\n  React.useEffect(() =\u003e {\n    console.log('side effect')\n  }, [])\n  // ...\n}\n```\n\n```javascript\nfunction useEffect(cb, depArray) {\n  const oldDeps = hooks[idx] // 이미 저장되어있던 의존 값 배열이 있는지 본다.\n  let hasChanged = true\n  if (oldDeps) {\n    // 의존 값 배열의 값 중에서 차이가 발생했는지 확인한다.\n    // 실제로 리액트 구현체도 `Object.is` 로 값을 비교한다. 정확한 동작은 MDN 참고.\n    hasChanged = depArray.some((dep, i) =\u003e !Object.is(dep, oldDeps[i]))\n  }\n  // 값이 바뀌었으니 콜백을 실행한다.\n  if (hasChanged) {\n    cb()\n  }\n  // useEffect도 훅의 일부분이다. hooks 배열에 넣어서 관리해준다.\n  hooks[idx] = depArray\n  idx++\n}\n```\n\n위에 선언된 `React` 모듈 안에 `useEffect`함수를 정의한다.\n두번째 인자로 넣어둔 의존배열(dependency array)을 관찰하며 값이 변하면 콜백을 실행하고, 그렇지 않으면 실행하지 않는다.\n\n---\n\n## 참조\n\n위 글은 아래 두 블로그를 정독하며 정리하였습니다.\n\n[Deep dive: How do React hooks really work?](https://www.netlify.com/blog/2019/03/11/deep-dive-how-do-react-hooks-really-work/)\n\n[Getting Closure on React Hooks](https://rinae.dev/posts/getting-closure-on-react-hooks-summary)\n"])</script><script>self.__next_f.push([1,"7:[[[\"$\",\"link\",\"0\",{\"rel\":\"stylesheet\",\"href\":\"/_next/static/css/bee2c35e5d2aa945.css\",\"precedence\":\"next\"}]],[\"$\",\"$L8\",null,{\"buildId\":\"eZCLQv3146QX6rt12rays\",\"assetPrefix\":\"\",\"initialCanonicalUrl\":\"/page/4\",\"initialTree\":[\"\",{\"children\":[\"page\",{\"children\":[[\"page\",\"4\",\"d\"],{\"children\":[\"__PAGE__?{\\\"page\\\":\\\"4\\\"}\",{}]}]}]},\"$undefined\",\"$undefined\",true],\"initialHead\":[false,\"$L9\"],\"globalErrorComponent\":\"$a\",\"children\":[null,[\"$\",\"html\",null,{\"lang\":\"ko\",\"children\":[null,[\"$\",\"$Lb\",null,{\"src\":\"https://www.googletagmanager.com/gtag/js?id=G-LFDRQZPCBN\"}],[\"$\",\"$Lb\",null,{\"id\":\"google-analytics\",\"children\":\"\\n          window.dataLayer = window.dataLayer || [];\\n          function gtag(){dataLayer.push(arguments);}\\n          gtag('js', new Date());\\n \\n          gtag('config', 'G-LFDRQZPCBN');\\n        \"}],[\"$\",\"body\",null,{\"suppressHydrationWarning\":true,\"className\":\"__className_471caf\",\"children\":[[\"$\",\"header\",null,{\"className\":\"sticky top-0 z-10 mx-auto my-0 h-[56px] border-b-[1px] border-b-gray200 bg-white px-[24px] py-0\",\"children\":[\"$\",\"section\",null,{\"className\":\"m-auto flex h-full max-w-[970px] items-center justify-between\",\"children\":[[\"$\",\"div\",null,{\"className\":\"flex items-center gap-[20px]\",\"children\":[[\"$\",\"$Lc\",null,{\"href\":\"/\",\"children\":[\"$\",\"$Ld\",null,{\"src\":\"/assets/icons/been-logo.svg\",\"width\":60,\"height\":56,\"alt\":\"logo\"}]}],[\"$\",\"div\",null,{\"className\":\"flex items-center gap-[20px]\",\"children\":[\"$\",\"$Lc\",null,{\"href\":\"/about\",\"children\":\"About\"}]}]]}],[\"$\",\"div\",null,{\"className\":\"flex items-center gap-[20px]\",\"children\":[[\"$\",\"$Lc\",null,{\"href\":\"https://github.com/wonbeenna\",\"ta
